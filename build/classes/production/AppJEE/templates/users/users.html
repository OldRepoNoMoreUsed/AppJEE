<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Users</title>
</head>

<body>
<header th:replace="layout :: site-header"/>

<aside>
    <form method="post" action="/users/search">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <h2>Search user</h2>
        <label for="search">Search</label>
        <input type ="text" id="search" name="searchTerm" />
        <button id="button-search" type="submit">Search user</button>
    </form>
</aside>

<main id="projects">
    <article th:each="u : ${users}">
        <h2 class="username" th:text="${u.username}">Username</h2>
        <a href="#" th:href="@{/users/view/{id}/(id=${u.id})}">View user</a>
    </article>
</main>

<footer th:replace="layout::site-footer"/>
</body>
</html>
