<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <title>MeetSkills</title>
</head>

<body>
<header th:replace="layout::site-header"/>

<aside>
    <h2>Recent Posts</h2>
    <a href="#" th:each="p : ${latest5Posts}" th:text="${p.title}" th:href="@{/posts/view/{id}/(id=${p.id})}">Work</a>
</aside>

<main id="posts">
    <article th:each="p : ${latest3posts}">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date,'dd-MMM-yyyy')}">20-Avr-2017</span>
            <span th:if="${p.author}" th:remove="tag">
                <i>by</i>
                <span th:text="${p.author.email != null ? p.author.email : p.author.username}">Sommer Nicolas</span>
            </span>
        </div>
        <p class="content" th:utext="${p.body}">Post content</p>
    </article>
</main>

<footer th:replace="layout::site-footer"/>
</body>
</html>
